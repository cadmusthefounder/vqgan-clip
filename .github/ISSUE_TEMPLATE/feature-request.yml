name: "\U0001F680 Feature Request"
description: Submit a feature request
title: "[Feature] <title>"
labels: [kind/feature, status/triage-needed]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: |
        Please search to see if an issue already exists for the feature you are
        requesting.
      options:
        - label: I have searched the existing issues.
          required: true
  - type: textarea
    attributes:
      label: Description
      description: A concise description of the problem or missing capability.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed Solution
      description: If you have a solution in mind, please describe it.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Alternatives
      description: Have you considered any alternative solutions or workarounds?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you
        are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it
        and then dragging files in.
    validations:
      required: false
